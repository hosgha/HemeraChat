<div class="flex-container">
  <div class="flex-item" id="chat-sidebar">

    
  </div>
  <div class="flex-item" id="chatbox">
    <div class="inbox_msg">  
        <div class="msg_history">  
          <div *ngFor="let msg of messages">  
          <div class="incoming_msg" *ngIf="msg.TransferType == 2">  
            <div class="incoming_msg_img"> </div>
            <div class="received_msg">  
              <div class="received_withd_msg">  
                <p>  
                 {{msg.Content}}   
                </p>  
                <span class="time_date"> {{msg.CreatedDate | date:'medium'}} </span>  
              </div>  
            </div>  
          </div>  
          <div class="outgoing_msg" *ngIf="msg.TransferType == 1">  
            <div class="sent_msg">  
              <p>  
                  {{msg.Content}}   
              </p>  
              <span class="time_date"> {{msg.CreatedDate | date:'medium'}}</span>  
            </div>  
          </div>  
        </div>  
        </div>  
        <div class="type_msg">  
          <div class="input_msg_write">  
            <input type="text" class="write_msg" [value]="txtMessage"  
            (input)="txtMessage=$any($event.target).value" (keydown.enter)="sendMessage()" placeholder="Type a message" />  
            <button class="msg_send_btn" type="button" value="Send Message" (click)="sendMessage()">
              <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
            </button>  
          </div>  
        </div>  
      </div>  
  </div>  
</div>
